version: '3.8'

services:
  goflow2-exporter:
    build: .
    container_name: goflow2-exporter
    restart: unless-stopped
    ports:
      - "2055:2055/udp"  # NetFlow/IPFIX input
      - "9090:9090"      # Prometheus metrics
    environment:
      - RUST_LOG=info
    networks:
      - alloy

networks:
  alloy:
    external: true  # Use existing network
